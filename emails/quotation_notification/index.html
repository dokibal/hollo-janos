<html>
  <head>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="content-container">
      <h2>Új árajánlatkérés érkezett a weboldalról!</h2>
      <p>Az ügyfél adatai:</p>
      <div class="fields-container">
        <div class="field-container">
          <strong class="field-title">Név:</strong>
          <p>{{name}}</p>
        </div>
        <div class="field-container">
          <strong class="field-title">E-mail cím:</strong>
          <p>{{email}}</p>
        </div>
        <div class="field-container">
          <strong class="field-title"> Telefonszám:</strong>
          <p>{{phoneNumber}}</p>
        </div>
        <div class="field-container">
          <strong class="field-title">Helyszín:</strong>
          <p>{{location}}</p>
        </div>
        <div class="field-container">
          <strong class="field-title">Leírás:</strong>
          <p>{{message}}</p>
        </div>
        <div class="field-container">
          <strong class="field-title">Dátum:</strong>
          <p>{{requestDate}}</p>
        </div>
      </div>
      <p>Kérjük, vegye fel a kapcsolatot az ügyféllel a lehető leghamarabb.</p>
    </div>
  </body>
</html>
